<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/container.css">
    <link rel="stylesheet" href="assets/styles/icon.css">
    <link rel="stylesheet" href="assets/styles/datepicker.css">
    <link rel="stylesheet" href="assets/styles/section-calc.css">
</head>
<body>
    <h1></h1>
    <section>
        <div class="container">
            <div class="flex row">
                <div class="col col-1 m-2 bg-calc">
                    <h2 class="chapter-calc">Предмет мебели</h2>
                    <div class="things-block calc">
                        <div class="thing-block">
                            <span class="icon-couch"></span>
                            <p class="name-thing" id="name-1">Диван</p>
                            <label>
                                <input id="check-1" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-armchair"></span>
                            <p class="name-thing" id="name-2">Кресло</p>
                            <label>
                                <input id="check-2" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-double-bed"></span>
                            <p class="name-thing" id="name-3">Матрац</p>
                            <label>
                                <input id="check-3" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-bar-stool"></span>
                            <p class="name-thing" id="name-4">Стул</p>
                            <label>
                                <input id="check-4" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-carpet"></span>
                            <p class="name-thing" id="name-5">Ковёр</p>
                            <label>
                                <input id="check-5" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-ottoman"></span>
                            <p class="name-thing" id="name-6">Пуф, банкетка</p>
                            <label>
                                <input id="check-6" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                        <div class="thing-block">
                            <span class="icon-kitchen"></span>
                            <p class="name-thing" id="name-7">Кухонный уголок</p>
                            <label>
                                <input id="check-7" type="checkbox">
                                <span class="icon-success"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col col-2 m-2 bg-calc">
                    <h2 class="chapter-calc">Параметры</h2>
                    <div class="things-version flex col calc">
                        <div class="thing-version icon-arrow-down">
                            <select class="version" name="" id="select-1">
                                <option value="300">2-местный</option>
                                <option value="150">1-местный</option>
                            </select>
                        </div>
                        <div class="thing-version">
                            -
                        </div>
                        <div class="thing-version icon-arrow-down">
                            <select class="version" name="" id="select-3">
                                <option value="300">Односпальный</option>
                                <option value="450">Двухспальный</option>
                            </select>
                        </div>
                        <div class="thing-version icon-arrow-down">
                            <select class="version" name="" id="select-4">
                                <option value="100">Со спинкой</option>
                                <option value="50">Без спинки</option>
                            </select>
                        </div>
                        <div class="thing-version icon-arrow-down">
                            <select class="version" name="" id="select-5">
                                <option value="250">Короткий ворс</option>
                                <option value="400">Длинный ворс</option>
                            </select>
                        </div>
                        <div class="thing-version">
                            -
                        </div>
                        <div class="thing-version">
                            -
                        </div>
                    </div>
                </div>
                <div class="col col-3 m-2 bg-calc">
                    <h2 class="chapter-calc">Количество</h2>
                    <div class="vols-thing flex col calc">
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-1" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-2" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-3" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-4" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-5" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-6" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                        <div class="number">
                            <span class="icon-arrow-left"></span>
                            <input type="number" id="number-7" min="1" max="99" value="1"/>
                            <span class="icon-arrow-right"></span>
                        </div>
                    </div>
                </div>
                <div class="col col-4 m-2">
                    <div class="date-work col-05 bg-calc m-4">
                        <h2 class="chapter-calc">Дата и время уборки</h2>
                        <div class="date-work-blocks set row">
                            <div class="date-work-block" style="margin-left: 20px">
                                <div class="datepicker">
                                    <div align=center>
                                        <div style="width:150px; margin-top: 5px; border:1px solid #cfcbca; background-color: #f7f9f8; border-radius: 6px; padding:6px;">
                                            <table id="calendar"  border="0" cellspacing="0" cellpadding="1">
                                                <thead>
                                                <tr><td><b>‹</b><td colspan="5"><td><b>›</b>
                                                <tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="timepicker">
                                    <span class="icon-arrow-up"></span>
                                    <input type="time" id="timepicker">
                                    <span class="icon-arrow-do"></span>
                                </div>
                            </div>
                            <div class="date-work-block setcol">
                                <textarea id="messange" placeholder="Введите Ваш адрес"></textarea>
                                <input id="tel" type="tel" placeholder="Введите телефон">
                                <input id="email" type="email" placeholder="Введите E-Mail">
                            </div>
                        </div>
                    </div>
                    <div class="result-block col-05 bg-result">
                        <div class="all-result">
                            <div class="result flex row">
                                <img src="assets/img/shopping-bag.svg" alt="">
                                <h4>Стоимость -</h4>
                                <span class="result-cash">0</span>
                                <span class="money">тнг.</span>
                            </div>
                            <div class="result flex row">
                                <img src="assets/img/percentage.svg" alt="">
                                <h4>Ваша скидка -</h4>
                                <span class="result-discont">0</span>
                                <span class="percent">%</span>
                            </div>
                            <div class="button-submit flex row">
                                <h5>Заказать</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--SCRIPT-->
    <script src="assets/scripts/datepicker.js"></script>
    <script src="assets/scripts/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/calc.js"></script>
</body>
</html>
